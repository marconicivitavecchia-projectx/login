<body>
  <!---Clouds-->

  <div id="background-wrap">

  <div class="head-container">
    <h2>DROMOTIX</h2>
  </div>

  <div class="icon-container">
      <!--- Sign in --->
      <div class="sign-in-door">
        <button title="Sign in" class="sign-in-door">
          <i class="fas fa-door-open"></i>
        </button>
        
      </div>
      <!--- Log in --->
      <div class="log-in-icon">
        <button onclick="document.getElementsByClassName('login-container').style.visibility='visible'" id="loginbtn"  title="Log In" class="log-in-icon">
          <i class="fas fa-user-circle"></i>
        </button>
      </div>
    </div>
    
        <div id="box-content"></div>


  <div class="the-container">
   <div class="login-container">
    <form action="/action_page.php">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn" type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container-psw">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>


  <div class="register-container">
    <form action="/action_page.php">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="email"><b>E-mail</b></label>
        <input type="email" placeholder="Enter E-mail" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn" type="submit">Register</button>
        
      </div>
    </form>
  </div>
</div>
